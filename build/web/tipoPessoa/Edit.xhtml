<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoPessoaLabel_idTipoPessoa}" for="idTipoPessoa" />
                    <h:inputText id="idTipoPessoa" value="#{tipoPessoaController.selected.idTipoPessoa}" title="#{bundle.EditTipoPessoaTitle_idTipoPessoa}" required="true" requiredMessage="#{bundle.EditTipoPessoaRequiredMessage_idTipoPessoa}"/>
                    <h:outputLabel value="#{bundle.EditTipoPessoaLabel_nomeTipoPessoa}" for="nomeTipoPessoa" />
                    <h:inputText id="nomeTipoPessoa" value="#{tipoPessoaController.selected.nomeTipoPessoa}" title="#{bundle.EditTipoPessoaTitle_nomeTipoPessoa}" />
                    <h:outputLabel value="#{bundle.EditTipoPessoaLabel_periodoInicio}" for="periodoInicio" />
                    <h:inputText id="periodoInicio" value="#{tipoPessoaController.selected.periodoInicio}" title="#{bundle.EditTipoPessoaTitle_periodoInicio}" />
                    <h:outputLabel value="#{bundle.EditTipoPessoaLabel_periodoFim}" for="periodoFim" />
                    <h:inputText id="periodoFim" value="#{tipoPessoaController.selected.periodoFim}" title="#{bundle.EditTipoPessoaTitle_periodoFim}" />
                    <h:outputLabel value="#{bundle.EditTipoPessoaLabel_idPessoa}" for="idPessoa" />
                    <h:selectOneMenu id="idPessoa" value="#{tipoPessoaController.selected.idPessoa}" title="#{bundle.EditTipoPessoaTitle_idPessoa}" required="true" requiredMessage="#{bundle.EditTipoPessoaRequiredMessage_idPessoa}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tipoPessoaController.update}" value="#{bundle.EditTipoPessoaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoPessoaViewLink}"/>
                <br />
                <h:commandLink action="#{tipoPessoaController.prepareList}" value="#{bundle.EditTipoPessoaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoPessoaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
