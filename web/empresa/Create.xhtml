<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_idEmp}" for="idEmp" />
                    <h:inputText id="idEmp" value="#{empresaController.selected.idEmp}" title="#{bundle.CreateEmpresaTitle_idEmp}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_idEmp}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_nomeEmp}" for="nomeEmp" />
                    <h:inputText id="nomeEmp" value="#{empresaController.selected.nomeEmp}" title="#{bundle.CreateEmpresaTitle_nomeEmp}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_cnpjEmp}" for="cnpjEmp" />
                    <h:inputText id="cnpjEmp" value="#{empresaController.selected.cnpjEmp}" title="#{bundle.CreateEmpresaTitle_cnpjEmp}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_telefoneEmp}" for="telefoneEmp" />
                    <h:inputText id="telefoneEmp" value="#{empresaController.selected.telefoneEmp}" title="#{bundle.CreateEmpresaTitle_telefoneEmp}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_enderecoEmp}" for="enderecoEmp" />
                    <h:inputText id="enderecoEmp" value="#{empresaController.selected.enderecoEmp}" title="#{bundle.CreateEmpresaTitle_enderecoEmp}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_responsavelEmp}" for="responsavelEmp" />
                    <h:inputText id="responsavelEmp" value="#{empresaController.selected.responsavelEmp}" title="#{bundle.CreateEmpresaTitle_responsavelEmp}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.create}" value="#{bundle.CreateEmpresaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.CreateEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
