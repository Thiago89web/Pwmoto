<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoPessoaLabel_idTipoPessoa}"/>
                    <h:outputText value="#{tipoPessoaController.selected.idTipoPessoa}" title="#{bundle.ViewTipoPessoaTitle_idTipoPessoa}"/>
                    <h:outputText value="#{bundle.ViewTipoPessoaLabel_nomeTipoPessoa}"/>
                    <h:outputText value="#{tipoPessoaController.selected.nomeTipoPessoa}" title="#{bundle.ViewTipoPessoaTitle_nomeTipoPessoa}"/>
                    <h:outputText value="#{bundle.ViewTipoPessoaLabel_periodoInicio}"/>
                    <h:outputText value="#{tipoPessoaController.selected.periodoInicio}" title="#{bundle.ViewTipoPessoaTitle_periodoInicio}"/>
                    <h:outputText value="#{bundle.ViewTipoPessoaLabel_periodoFim}"/>
                    <h:outputText value="#{tipoPessoaController.selected.periodoFim}" title="#{bundle.ViewTipoPessoaTitle_periodoFim}"/>
                    <h:outputText value="#{bundle.ViewTipoPessoaLabel_idPessoa}"/>
                    <h:outputText value="#{tipoPessoaController.selected.idPessoa}" title="#{bundle.ViewTipoPessoaTitle_idPessoa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoPessoaController.destroyAndView}" value="#{bundle.ViewTipoPessoaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoPessoaEditLink}"/>
                <br />
                <h:commandLink action="#{tipoPessoaController.prepareCreate}" value="#{bundle.ViewTipoPessoaCreateLink}" />
                <br />
                <h:commandLink action="#{tipoPessoaController.prepareList}" value="#{bundle.ViewTipoPessoaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoPessoaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
