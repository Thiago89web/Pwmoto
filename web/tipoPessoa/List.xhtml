<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoPessoaEmpty}" rendered="#{tipoPessoaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoPessoaController.items.rowCount > 0}">
                    <h:outputText value="#{tipoPessoaController.pagination.pageFirstItem + 1}..#{tipoPessoaController.pagination.pageLastItem + 1}/#{tipoPessoaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoPessoaController.previous}" value="#{bundle.Previous} #{tipoPessoaController.pagination.pageSize}" rendered="#{tipoPessoaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoPessoaController.next}" value="#{bundle.Next} #{tipoPessoaController.pagination.pageSize}" rendered="#{tipoPessoaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoPessoaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPessoaTitle_idTipoPessoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPessoa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPessoaTitle_nomeTipoPessoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeTipoPessoa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPessoaTitle_periodoInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodoInicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPessoaTitle_periodoFim}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodoFim}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPessoaTitle_idPessoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPessoa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoPessoaController.prepareView}" value="#{bundle.ListTipoPessoaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPessoaController.prepareEdit}" value="#{bundle.ListTipoPessoaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPessoaController.destroy}" value="#{bundle.ListTipoPessoaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoPessoaController.prepareCreate}" value="#{bundle.ListTipoPessoaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoPessoaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
