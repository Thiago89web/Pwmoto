<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPessoaLabel_idPessoa}"/>
                    <h:outputText value="#{pessoaController.selected.idPessoa}" title="#{bundle.ViewPessoaTitle_idPessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_nomePessoa}"/>
                    <h:outputText value="#{pessoaController.selected.nomePessoa}" title="#{bundle.ViewPessoaTitle_nomePessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_cpfPessoa}"/>
                    <h:outputText value="#{pessoaController.selected.cpfPessoa}" title="#{bundle.ViewPessoaTitle_cpfPessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_rgPessoa}"/>
                    <h:outputText value="#{pessoaController.selected.rgPessoa}" title="#{bundle.ViewPessoaTitle_rgPessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_enderecoPessoa}"/>
                    <h:outputText value="#{pessoaController.selected.enderecoPessoa}" title="#{bundle.ViewPessoaTitle_enderecoPessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_telefonePessoa}"/>
                    <h:outputText value="#{pessoaController.selected.telefonePessoa}" title="#{bundle.ViewPessoaTitle_telefonePessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_emailPessoa}"/>
                    <h:outputText value="#{pessoaController.selected.emailPessoa}" title="#{bundle.ViewPessoaTitle_emailPessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_dataNascPessoa}"/>
                    <h:outputText value="#{pessoaController.selected.dataNascPessoa}" title="#{bundle.ViewPessoaTitle_dataNascPessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_numCnhPessoa}"/>
                    <h:outputText value="#{pessoaController.selected.numCnhPessoa}" title="#{bundle.ViewPessoaTitle_numCnhPessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_dataValCnhPessoa}"/>
                    <h:outputText value="#{pessoaController.selected.dataValCnhPessoa}" title="#{bundle.ViewPessoaTitle_dataValCnhPessoa}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_idMoto}"/>
                    <h:outputText value="#{pessoaController.selected.idMoto}" title="#{bundle.ViewPessoaTitle_idMoto}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_idEmp}"/>
                    <h:outputText value="#{pessoaController.selected.idEmp}" title="#{bundle.ViewPessoaTitle_idEmp}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pessoaController.destroyAndView}" value="#{bundle.ViewPessoaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPessoaEditLink}"/>
                <br />
                <h:commandLink action="#{pessoaController.prepareCreate}" value="#{bundle.ViewPessoaCreateLink}" />
                <br />
                <h:commandLink action="#{pessoaController.prepareList}" value="#{bundle.ViewPessoaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPessoaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
